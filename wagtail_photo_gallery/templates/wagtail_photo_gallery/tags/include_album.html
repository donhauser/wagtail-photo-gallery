<div class="photo-gallery-album-card">
    {% if album.cover.thumb or album.images.first %}
        <img src="{{ album.cover.thumb.url | default:album.images.first.thumb.url }}" alt="{{ album.title }}"/>
    {% endif %}
    
    <a href="{{ detail_url }}">
        <div class="photo-gallery-album-description">
        
            <span>{{ album.title }}</span>
            
            <p>{{ album.description|truncatechars:120 }}</p>
            
        </div>
    </a>
</div>
