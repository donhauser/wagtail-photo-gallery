<section class="photo-gallery-album-card">
    <a href="{{ detail_url }}">
    {% if album.cover.thumb or album.images.first %}
        <img class="photo-gallery-album-cover" src="{{ album.cover.thumb.url | default:album.images.first.thumb.url }}" alt="{{ album.title }}"/>
    {% endif %}
        <div class="photo-gallery-album-description">
            <h4>{{ album.title }}</h4>
            
            <p>{{ album.description|truncatechars:120 }}</p>
        </div>
    </a>
</section>
